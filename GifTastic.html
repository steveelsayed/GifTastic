<!DOCTYPE html>
<html>
<head>
 <title>GiphTastic</title>
 <script src='http://code.jquery.com/jquery-2.1.3.min.js'> </script>
</head>
<body>

<button class= "btn" value="reptile">reptile</button>
<button class= "btn" value="insect">insect</button>
<button class= "btn" value="mammal">mammal</button>



<div id = "GIFArea">

	
</div>



<script type="text/javascript">
function viewGIF() {
            
            $("#GIFArea").empty();

            var gifTitle = $(this).attr("value");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + gifTitle + "&api_key=dc6zaTOxFJmzC";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).done(function(response) {

            	for (var i = 0; i < response.data.length; i++) {
                    
                 

                    var gifImage = $("<img>")
                    .attr("src", response.data[i].images.fixed_height_still.url)

                    $("#GIFArea").prepend(gifImage);

                }


              


        });
    };

$(document).on("click", ".btn", viewGIF);



</script>
</body>
</html>
